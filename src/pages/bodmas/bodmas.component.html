<ion-header>
  <ion-navbar>
    <ion-title>
      BODMAS GAME
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="title-container">
    <h1>Level: {{level}}</h1>
    <h1>Total Score: {{totalScore}}</h1>
    <h1>Score: {{score}}</h1>
  </div>
  <div *ngIf="level == 5">
    <h1>Game Completed</h1>
  </div>

  <div *ngIf="level < 5" class="question">
    <span class="value-text">{{question}} =</span>
    <span class="output-text {{status}}">{{output}}</span>
  </div>
  <div *ngIf="level < 5" class="num-pad">
    <div class="num-text" *ngFor="let np of numberPad" (click)="onNumClick(np)">{{np}}</div>
  </div>
  <div class="btn-container">
    <button *ngIf="level < 5" ion-button (click)="onClear($event)">Clear</button>
    <button *ngIf="level < 5" ion-button (click)="onReset($event)">Reset</button>
    <button ion-button (click)="onNewGame($event)">New Game</button>
  </div>
</ion-content>
